<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jectix - Checklist de Atividades</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section h1 {
            font-size: 24px;
            color: #1e3a8a;
            font-weight: 700;
        }

        .title-section p {
            color: #64748b;
            font-size: 14px;
            margin-top: 4px;
        }

        .stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .controls {
            background: white;
            border-radius: 20px;
            padding: 20px 32px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 24px 32px;
            margin-bottom: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .section:hover {
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            user-select: none;
            gap: 16px;
            flex-wrap: wrap;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .section-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn-mini {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: #f1f5f9;
            color: #475569;
        }

        .btn-mini:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
        }

        .section-title h2 {
            font-size: 18px;
            color: #1e3a8a;
            font-weight: 600;
        }

        .section-progress {
            display: flex;
            align-items: center;
            gap: 12px;
        }
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
        }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #1e3a8a 100%);
            transition: width 0.3s;
        }

        .task-list {
            display: grid;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: #f8fafc;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #f1f5f9;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s;
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, #3b82f6 0%, #1e3a8a 100%);
            border-color: #3b82f6;
        }

        .task-checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-text {
            flex: 1;
            color: #334155;
            line-height: 1.6;
            font-size: 14px;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #94a3b8;
        }

        .section-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .section-content.collapsed {
            max-height: 0;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-section">
                <h1>Jectix Telecom</h1>
                <p>Checklist de Atividades DiÃ¡rias</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completed-count">0</div>
                    <div class="stat-label">ConcluÃ­das</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="progress-percent">0%</div>
                    <div class="stat-label">Progresso</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="checkAll()">âœ“ Marcar Tudo</button>
            <button class="btn btn-secondary" onclick="uncheckAll()">âœ— Desmarcar Tudo</button>
            <button class="btn btn-secondary" onclick="expandAll()">â¤¢ Expandir</button>
            <button class="btn btn-secondary" onclick="collapseAll()">â¤¡ Recolher</button>
            <button class="btn btn-secondary" onclick="exportCSV()">â¤“ Exportar</button>
        </div>

        <div id="sections-container"></div>
    </div>

    <script>
        const sections = [
            {
                title: 'Sistema IXC',
                icon: 'ðŸ–¥ï¸',
                tasks: [
                    'Atendimentos em aberto: listar por agente, identificar os que extrapolaram prazo e dar feedback',
                    'OSs de Portabilidade fixa: validar etapas e prazos com operadora/cliente',
                    'OSs de Visitas (Speed Growth/Callcenter): verificar todas as OSs abertas; conferir se foram tratadas/agendadas',
                    'OSs de Visitas reagendadas: conferir motivos do reagendamento, validar se o agente entrou em contato para nova data',
                    'OSs de ReativaÃ§Ãµes: auditar todas as OSs de reativaÃ§Ãµes agendadas conforme processo de reativaÃ§Ã£o automÃ¡tica'
                ]
            },
            {
                title: 'Monitoramento de Consumo',
                icon: 'ðŸ“Š',
                tasks: [
                    'OPA AI: acompanhar uso e ajustar limites quando necessÃ¡rio',
                    'VONO 0800: monitorar saldo e avisar Financeiro antes de zerar'
                ]
            },
            {
                title: 'Query Builder',
                icon: 'ðŸ”',
                tasks: [
                    'Querybuilder contratos desativados sem Linha SIP',
                    'Querybuilder contratos desativados sem TV (Playhub)'
                ]
            },
            {
                title: 'ReincidÃªncias',
                icon: 'ðŸ”„',
                tasks: [
                    'ReincidÃªncias OPA (Dashboard): acessar painel e identificar clientes reincidentes'
                ]
            },
            {
                title: 'Pausas e Jornada',
                icon: 'â°',
                tasks: [
                    'Pausas do time: verificar respeito Ã s pausas fixas e uso adequado',
                    'Logins/Logoffs: conferir horÃ¡rios de entrada/saÃ­da conforme escala',
                    'Pontualidade (Tangerino): validar atrasos, saÃ­das antecipadas e frequÃªncia'
                ]
            },
            {
                title: 'Auditoria de LigaÃ§Ãµes',
                icon: 'ðŸ“ž',
                tasks: [
                    'Auditoria de LigaÃ§Ãµes Speed Growth (Callcenter): auditar volume e qualidade das chamadas, registrar falhas/discrepÃ¢ncias e informar no grupo para correÃ§Ã£o imediata',
                    'Auditoria de LigaÃ§Ãµes do Time: avaliar clareza, postura, objetividade e eficÃ¡cia por amostragem'
                ]
            }
        ];

        let taskStates = {};

        function init() {
            loadProgress();
            renderSections();
            updateStats();
        }

        function checkSection(sectionIdx) {
            sections[sectionIdx].tasks.forEach((_, taskIdx) => {
                taskStates[`${sectionIdx}-${taskIdx}`] = true;
            });
            renderSections();
            updateStats();
            saveProgress();
        }

        function uncheckSection(sectionIdx) {
            sections[sectionIdx].tasks.forEach((_, taskIdx) => {
                delete taskStates[`${sectionIdx}-${taskIdx}`];
            });
            renderSections();
            updateStats();
            saveProgress();
        }

        function renderSections() {
            const container = document.getElementById('sections-container');
            container.innerHTML = sections.map((section, sectionIdx) => `
                <div class="section" data-section="${sectionIdx}">
                    <div class="section-header">
                        <div class="section-title" onclick="toggleSection(${sectionIdx})">
                            <div class="section-icon">${section.icon}</div>
                            <h2>${section.title}</h2>
                        </div>
                        <div class="section-actions">
                            <button class="btn-mini" onclick="event.stopPropagation(); checkSection(${sectionIdx})">âœ“ Marcar</button>
                            <button class="btn-mini" onclick="event.stopPropagation(); uncheckSection(${sectionIdx})">âœ— Desmarcar</button>
                            <div class="section-progress">
                                <span class="progress-text" id="progress-${sectionIdx}">0/${section.tasks.length}</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="progress-bar-${sectionIdx}" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-content" id="content-${sectionIdx}">
                        <div class="task-list">
                            ${section.tasks.map((task, taskIdx) => `
                                <div class="task-item ${taskStates[`${sectionIdx}-${taskIdx}`] ? 'completed' : ''}" data-task="${sectionIdx}-${taskIdx}">
                                    <div class="task-checkbox ${taskStates[`${sectionIdx}-${taskIdx}`] ? 'checked' : ''}" 
                                         onclick="toggleTask(${sectionIdx}, ${taskIdx})"></div>
                                    <div class="task-text">${task}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleTask(sectionIdx, taskIdx) {
            const key = `${sectionIdx}-${taskIdx}`;
            taskStates[key] = !taskStates[key];
            saveProgress();
            
            const taskItem = document.querySelector(`[data-task="${key}"]`);
            const checkbox = taskItem.querySelector('.task-checkbox');
            
            if (taskStates[key]) {
                taskItem.classList.add('completed');
                checkbox.classList.add('checked');
            } else {
                taskItem.classList.remove('completed');
                checkbox.classList.remove('checked');
            }
            
            updateStats();
            updateSectionProgress(sectionIdx);
        }

        function updateSectionProgress(sectionIdx) {
            const section = sections[sectionIdx];
            const completed = section.tasks.filter((_, idx) => taskStates[`${sectionIdx}-${idx}`]).length;
            const total = section.tasks.length;
            const percent = Math.round((completed / total) * 100);
            
            document.getElementById(`progress-${sectionIdx}`).textContent = `${completed}/${total}`;
            document.getElementById(`progress-bar-${sectionIdx}`).style.width = `${percent}%`;
        }

        function updateStats() {
            let totalCompleted = 0;
            let totalTasks = 0;
            
            sections.forEach((section, sectionIdx) => {
                totalTasks += section.tasks.length;
                totalCompleted += section.tasks.filter((_, idx) => taskStates[`${sectionIdx}-${idx}`]).length;
                updateSectionProgress(sectionIdx);
            });
            
            const percent = Math.round((totalCompleted / totalTasks) * 100);
            document.getElementById('completed-count').textContent = totalCompleted;
            document.getElementById('progress-percent').textContent = `${percent}%`;
        }

        function checkAll() {
            sections.forEach((section, sectionIdx) => {
                section.tasks.forEach((_, taskIdx) => {
                    taskStates[`${sectionIdx}-${taskIdx}`] = true;
                });
            });
            renderSections();
            updateStats();
            saveProgress();
        }

        function uncheckAll() {
            taskStates = {};
            renderSections();
            updateStats();
            saveProgress();
        }

        function checkSection(sectionIdx) {
            sections[sectionIdx].tasks.forEach((_, taskIdx) => {
                taskStates[`${sectionIdx}-${taskIdx}`] = true;
            });
            renderSections();
            updateStats();
            saveProgress();
        }

        function uncheckSection(sectionIdx) {
            sections[sectionIdx].tasks.forEach((_, taskIdx) => {
                delete taskStates[`${sectionIdx}-${taskIdx}`];
            });
            renderSections();
            updateStats();
            saveProgress();
        }

        function toggleSection(sectionIdx) {
            const content = document.getElementById(`content-${sectionIdx}`);
            content.classList.toggle('collapsed');
        }

        function expandAll() {
            document.querySelectorAll('.section-content').forEach(el => {
                el.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.section-content').forEach(el => {
                el.classList.add('collapsed');
            });
        }

        function searchTasks(query) {
            const lowerQuery = query.toLowerCase();
            document.querySelectorAll('.task-item').forEach(item => {
                const text = item.querySelector('.task-text').textContent.toLowerCase();
                item.style.display = text.includes(lowerQuery) ? 'flex' : 'none';
            });
        }

        function exportCSV() {
            let csv = 'SeÃ§Ã£o,Tarefa,Status\n';
            sections.forEach((section, sectionIdx) => {
                section.tasks.forEach((task, taskIdx) => {
                    const status = taskStates[`${sectionIdx}-${taskIdx}`] ? 'ConcluÃ­da' : 'Pendente';
                    csv += `"${section.title}","${task}","${status}"\n`;
                });
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `checklist-jectix-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }

        function saveProgress() {
            const data = {
                tasks: taskStates,
                date: new Date().toISOString()
            };
            localStorage.setItem('jectix-checklist', JSON.stringify(data));
        }

        function loadProgress() {
            const saved = localStorage.getItem('jectix-checklist');
            if (saved) {
                const data = JSON.parse(saved);
                taskStates = data.tasks || {};
            }
        }

        init();
    </script>
</body>
</html>
